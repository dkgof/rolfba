<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <p:dataTable var="ingredient" value="#{dtIngredientView.ingredients}">
                <p:column headerText="Id">
                    <h:outputText value="#{ingredient.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{ingredient.name}" />
                </p:column>
                <p:column headerText="Energy / 100g">
                    <h:outputText value="#{ingredient.energyPerHundred}" />
                </p:column>
                <p:column headerText="Grams / 1L">
                    <h:outputText value="#{ingredient.weightToVolume}" />
                </p:column>
                <p:column headerText="Preferred Measure">
                    <h:outputText value="#{ingredient.preferredMeasure.symbol}" />
                </p:column>
            </p:dataTable>
        </h:body>
    </f:view>
</html>
